<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact AJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .btn-pixel{display:inline-block;border:2px solid #F4F4F6;box-shadow:4px 4px 0 0 #1C1C1E;transition:transform .1s,box-shadow .1s}
    .btn-pixel:hover{transform:translate(2px,2px);box-shadow:2px 2px 0 0 #1C1C1E}
  </style>
</head>
<body class="bg-dark-charcoal text-off-white font-body">
  <nav class="p-4"><a href="/" class="text-neon-teal">&larr; Home</a></nav>
  <main class="max-w-xl mx-auto p-6">
    <h1 class="font-heading text-3xl mb-6 text-center">Get in Touch</h1>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4">
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden">
        <label>Don&rsquo;t fill this out: <input name="bot-field"></label>
      </p>
      <label class="block">
        <span class="text-console-gray">Name</span>
        <input type="text" name="name" required class="mt-1 w-full px-4 py-2 text-dark-charcoal rounded">
      </label>
      <label class="block">
        <span class="text-console-gray">Email</span>
        <input type="email" name="email" required class="mt-1 w-full px-4 py-2 text-dark-charcoal rounded">
      </label>
      <label class="block">
        <span class="text-console-gray">Message</span>
        <textarea name="message" rows="5" required class="mt-1 w-full px-4 py-2 text-dark-charcoal rounded"></textarea>
      </label>
      <div class="text-center">
        <button type="submit" class="btn-pixel bg-neon-teal text-dark-charcoal px-6 py-3">Send Message</button>
      </div>
    </form>
  </main>
</body>
</html>
